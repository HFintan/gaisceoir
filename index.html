<style>
.grid-container {
text-align:center;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
background-color: lightgreen;
  gap: 2vw;
grid-gap: 5px;
display: center;
}

.upload-btn {
text-align:center;
  width: 19.5vw;
  height: 19.5vw;
  padding: 0;
  margin: 0;
  appearance: none; 
  background-color: #FFF;
  border: none;
  outline: none;
background: black;
font-size: 2;
display: center;
visibility: hidden;
}

.uploaded-img {
text-align:center;
display: center;
  max-width: 95%;
  max-height: 95%;
}

.child {
text-align:center;
margin: 0 auto;
display: center;
width: 100%;
  background-color: green;
  color: #FFF;
  font-size: 1rem;
max-width: 19.5vw;
max-height: 19.5vw;
}
</style>
<script>
function handleUpload(buttonIndex) {
  const fileInput = document.getElementById(`upload${buttonIndex}`);

  // Check if a file is selected
  if (fileInput.files && fileInput.files[0]) {
    const reader = new FileReader();

    reader.onload = function (e) {
      const uploadedImg = document.createElement("img");
      uploadedImg.src = e.target.result;
      uploadedImg.classList.add("uploaded-img");

      // Replace the upload button with the uploaded image
      const button = document.getElementById(`upload${buttonIndex}`);
      button.parentNode.replaceChild(uploadedImg, button);
    };

    // Read the uploaded file as URL
    reader.readAsDataURL(fileInput.files[0]);
  }
}

</script>
</head>
